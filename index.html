<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="site-header">
        <img src="img/logo.svg" alt="logotipo" class="logotipo" />
    </header>

    <main class="formulario-login contenedor">

        <form action="#">
            <legend>Inicia Seisión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label>Email ó Numero de Telefono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuérdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div><!--Acciones-->
        </form>

        <div class="contenido-inferior">
            <a href="#">Iniciar sesión con Facebook</a>
            <p class="nuevo-usuario">
                ¿Primera vez en DevFlix? <a href="#">Suscríbete ya</a>
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
                <p>¿Preguntas? Llama al 800-283-3301</p>
                <nav class="menu-footer">
                    <a href="#">Términos de las tarjetas de regalo</a>
                    <a href="#">Términos de uso</a>
                    <a href="#">Declaraciones de privacidad</a>
                </nav>

                <select class="lenguaje">
                    <option value="Eng">English</option>
                    <option value="Esp">Español</option>
                </select>
        </div> <!--Contenedor-->
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
